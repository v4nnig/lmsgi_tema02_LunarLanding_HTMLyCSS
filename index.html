<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" type="text/css" href="css/estilos.css">

  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- indicamos al navegador que la web es compatible con MS Edge mas datos en "http://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do"-->
  <title>Proyect Lunar Landing</title>
</head>
<body>

      <!--<p>cielo</p> titulo de capa -->
